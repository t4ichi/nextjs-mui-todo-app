        application/json:
          schema:
            $ref: '../components/todos/schemas/UpdateTodoRequest.yaml'
          examples:
            default:
              $ref: '../components/todos/examples/UpdateTodoRequest.yaml'
    responses:
      '200':
        description: 更新されたTodo
        content:
          application/json:
            schema:
              $ref: '../components/todos/schemas/Todo.yaml'
            examples:
              default:
                $ref: '../components/todos/examples/Todo.yaml'
      '400':
        description: 入力エラー
        content:
          application/json:
            schema:
              $ref: '../components/common/schemas/Error.yaml'
      '401':
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: '../components/common/schemas/Error.yaml'
      '403':
        description: 権限エラー
        content:
          application/json:
            schema:
              $ref: '../components/common/schemas/Error.yaml'
      '404':
        description: Todoが見つからない
        content:
          application/json:
            schema:
              $ref: '../components/common/schemas/Error.yaml'
              
  delete:
    summary: Todo削除
    description: 指定されたTodoを削除する
    operationId: deleteTodo
    tags:
      - Todos
    security:
      - bearerAuth: []
    parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: 削除成功
      '401':
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: '../components/common/schemas/Error.yaml'
