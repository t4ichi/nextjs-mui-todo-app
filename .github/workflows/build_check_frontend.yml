name: Frontend Code Quality

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches-ignore:
      - main
    paths:
      - 'frontend/**'

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .
      - name: Run build check
        run: pnpm build
